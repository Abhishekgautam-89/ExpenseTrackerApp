<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="h-100 d-flex align-items-lg-center justify-content-center">
      <label class="form-check-label">Choose Expense Amount</label>
      <input class="input-group-text" type="text" name="expense" id="expense" />
      <label class="form-check-label" for="">Choose Description </label>
      <input
        class="input-group-text"
        type="text"
        name="description"
        id="desc"
      />
      <label class="form-check-label" for="">Choose a Category </label>
      <select class="form-select-sm" name="category" id="category">
        <option value="null" id="opt">Select Value</option>
        <option value="Travel" id="opt">Travel</option>
        <option value="Meal" id="opt">Meal</option>
        <option value="Entertainment" id="opt">Entertainment</option>
        <option value="Utility Bills" id="opt">Utility Bills</option>
        <option value="Others" id="opt">Others</option>
      </select>
      <input
        class="form-check-label"
        type="submit"
        value="Add Expense"
        id="submit"
      />
      <!-- <input type="submit" value="Edit" id="edit" disabled="true" /> -->
    </div>
    <ul id="expenseList"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script src="../script/main.js"></script>
  </body>
</html>
